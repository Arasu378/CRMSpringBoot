spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/salescrm?allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.session.timeout=20
#server.port=8080
#spring.data.rest.base-path=CRM/v1
spring.http.encoding.enabled=true
# Enable http encoding support.
spring.http.encoding.charset=UTF-8
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.multipart.enabled=true 
# Enable support of multi-part uploads.
#spring.webservices.path=/CRM/v1
# Path that serves as the base URI for the services.
#spring.webservices.servlet.init=
# Servlet init parameters to pass to Spring Web Services.
spring.webservices.servlet.load-on-startup=-1 
# Load on startup priority of the Spring Web Services servlet.
security.headers.xss=true
# Enable cross site scripting (XSS) protection.
#rxjava.mvc.enabled=true
# true by default
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=DEBUG

# ENDPOINTS CORS CONFIGURATION (EndpointCorsProperties)
endpoints.cors.allow-credentials= # Set whether credentials are supported. When not set, credentials are not supported.
endpoints.cors.allowed-headers= # Comma-separated list of headers to allow in a request. '*' allows all headers.
endpoints.cors.allowed-methods=GET,POST,PUT,DELETE # Comma-separated list of methods to allow. '*' allows all methods.
endpoints.cors.allowed-origins= * # Comma-separated list of origins to allow. '*' allows all origins. When not set, CORS support is disabled.
endpoints.cors.exposed-headers= # Comma-separated list of headers to include in a response.
endpoints.cors.max-age=1800 # How long, in seconds, the response from a pre-flight request can be cached by clients.